<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Manager</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #007bff;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Search and Sort Controls */
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }

    #search-input {
      flex: 1;
      min-width: 200px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
    }

    #sort-select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
    }

    /* Event Container */
    #event-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .event-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .event-card:hover {
      transform: translateY(-5px);
      box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.2);
    }

    .event-card h3 {
      color: #007bff;
      margin-bottom: 10px;
    }

    .event-card p {
      margin: 5px 0;
    }

    /* Pagination Controls */
    #pagination-controls {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 5px;
    }

    #pagination-controls button {
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    #pagination-controls button:hover {
      background: #0056b3;
    }

    #pagination-controls button.active {
      background: #0056b3;
      font-weight: bold;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }

      #search-input, #sort-select {
        width: 100%;
      }

      .event-card {
        padding: 15px;
      }

      #pagination-controls button {
        font-size: 14px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Event Manager</h1>
  <div class="container">
    <!-- Search and Sort Controls -->
    <div class="controls">
      <input type="text" id="search-input" placeholder="Search by title...">
      <select id="sort-select">
        <option value="asc">Sort by Date (Ascending)</option>
        <option value="desc">Sort by Date (Descending)</option>
      </select>
    </div>

    <!-- Event Container -->
    <div id="event-container"></div>

    <!-- Pagination Controls -->
    <div id="pagination-controls"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
