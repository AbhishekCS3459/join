<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Book Library</h1>
        <button id="theme-toggle">Toggle Dark/Light Mode</button>
    </header>

    <section id="filters">
        <label for="genre">Filter by Genre:</label>
        <select id="genre">
            <option value="all">All</option>
        </select>

        <label for="min-rating">Min Rating:</label>
        <input type="number" id="min-rating" min="0" max="5" step="0.1" value="0">

        <button id="apply-filters">Apply</button>
    </section>

    <section id="sort-options">
        <label for="sort">Sort by:</label>
        <select id="sort">
            <option value="title">Title</option>
            <option value="author">Author</option>
            <option value="publicationYear">Publication Year</option>
        </select>
        <button id="apply-sort">Sort</button>
    </section>

    <section id="book-list">
        <!-- Books will be dynamically added here -->
    </section>

    <section id="add-book-form">
        <h2>Add a New Book</h2>
        <input type="text" id="book-title" placeholder="Title" required>
        <input type="text" id="book-author" placeholder="Author" required>
        <input type="number" id="book-year" placeholder="Publication Year" required>
        <input type="text" id="book-genre" placeholder="Genre" required>
        <input type="number" id="book-rating" placeholder="Rating (0-5)" min="0" max="5" step="0.1" required>
        <button id="add-book">Add Book</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
